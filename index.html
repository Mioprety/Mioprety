
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mione</title>
</head>
<body>

    <style>

        ::selection{
            background: palevioletred;
        }

        *{
            margin: 0;
        }
        body{
            background-color: #050505;
        }
        #head-top{
            background-color: rgb(34, 0, 10);
            width: 100%;
            height: 15px;
        }
        #head-bottom{
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: rgb(34, 0, 10);
            width: 100%;
            height: 75px;
            border-bottom-left-radius: 500px;
            border-bottom-right-radius: 500px;
            box-shadow: 5px 20px 20px #21000b;
        }
        #_body{
            width: 100%;
            height: auto;
            margin-top  : 50px;
        }
        ._body_c{
            width: 100%;
            margin-top  : 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .content{
            width: 85%;
            height: auto;
            background-color: #1c1c1c;

            box-shadow: 5px 5px 50px #323232;
            border-radius: 50px;

            padding-top: 27px;
            padding-bottom: 27px;

            padding-left: 20px;
            padding-right: 20px;
        }

        .cchild{
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }



        .bigHead{
            color: rgb(255, 150, 174);
            font-size: 100px !important;
        }
        .mBody{
            color: rgba(255, 151, 182, 0.36);
            font-size: 25px !important;
        }



        h1{
            color: white;
        }
    </style>
    <div id = "head">
        <div id = "head-top">

        </div>
        <div id = "head-bottom">
            <img src="Mioprety-nobackground.svg" style="width: 110px;height: auto;">
        </div>
        
    </div>

    <div id = "_body">
        <div class="_body_c">
            <div class = "content">
                <div class="cchild">
                    <h1 class="bigHead">
                        Hello.
                    </h1>
                </div>
                <div class="cchild">
                    <h1 class="mBody">
                        我們是 **Mioprety**，一個兩個人組合起來的小團體。
                    </h1>
                </div>
                
                
                
            </div>
        </div>
        <div class="_body_c">
            <div class = "content">
                <div class="cchild">
                    <h1 class="bigHead">
                        結尾。
                    </h1>
                </div>
                <div class="cchild">
                    <h1 class="mBody">
                        或許，下次參訪時，能有更多東西？
                    </h1>
                </div>
                
                
                
            </div>
        </div>

        
    </div>
    
    
</body>
</html>
